{{ define "main" }}
<main class="stack-question">

  <h1>{{ .Title }}</h1>

  <div class="question-container">
    <h2>Question</h2>
    {{ with .File.Dir }}
      {{ readFile (print . "question.md") | markdownify }}
    {{ end }}
  </div>

  <div class="answer-container">
    <h2>Answer</h2>
    {{ with .File.Dir }}
      {{ readFile (print . "answer.md") | markdownify }}
    {{ end }}
  </div>

</main>
{{ end }}
