{{ define "main" }}
<article class="question-answer">
  {{ $question := .Resources.GetMatch "question.md" }}
  {{ $answer := .Resources.GetMatch "answer.md" }}

  {{ if $question }}
  <div class="qa-block question">
    <h2>Question</h2>
    {{ $question.Content }}
  </div>
  {{ end }}

  {{ if $answer }}
  <div class="qa-block answer">
    <h2>Answer</h2>
    {{ $answer.Content }}
  </div>
  {{ end }}
</article>
{{ end }}
